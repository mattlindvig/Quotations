version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:6.0
    container_name: quotations-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - quotations-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: quotations-backend
    restart: unless-stopped
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=https://+:5000;http://+:5001
      - MongoDbSettings__ConnectionString=mongodb://admin:password123@mongodb:27017
      - MongoDbSettings__DatabaseName=QuotationsDb
      - Jwt__Secret=super-secret-key-min-32-characters-long-for-jwt
      - Jwt__Issuer=QuotationsApi
      - Jwt__Audience=QuotationsApp
      - Jwt__ExpiryMinutes=60
      - ASPNETCORE_Kestrel__Certificates__Default__Password=password
      - ASPNETCORE_Kestrel__Certificates__Default__Path=/https/aspnetapp.pfx
    ports:
      - "5000:5000"
      - "5001:5001"
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - quotations-network
    volumes:
      - ~/.aspnet/https:/https:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/api/v1/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend Application
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: quotations-frontend
    restart: unless-stopped
    environment:
      - VITE_API_BASE_URL=https://localhost:5000/api/v1
    ports:
      - "5173:5173"
    depends_on:
      - backend
    networks:
      - quotations-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5173"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  quotations-network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local